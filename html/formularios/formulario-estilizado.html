<!DOCTYPE html>
<html>

<head>
    <title>Formulário estilizado</title>
    <meta class="utf-8">
    <link rel="stylesheet" href="/css/form.css">
</head>

<body>

    <h2>Estilizando formulários</h2>

    <form id="formulario">

        <!-- agrupa dados semelhantes -->
        <fieldset>
            <!-- uma legenda para os dados semelhantes -->
            <legend>Detalhes de contato</legend>

            <div>
                <!-- o for no label é bom para a acessibilidade -->
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </div>

            <div>
                <label for="url">URL:</label>
                <input type="text" name="URL" id="url">
            </div>


        </fieldset>

        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="comentarios">Comentários:</label>
                <textarea name="comentarios" id="comentarios"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label for="lembrar">
                    <input class="radio" type="radio" name="lembrar" id="sim">Sim
                </label>
            </div>
            <div>
                <label for="lembrar">
                    <input class="radio" type="radio" name="lembrar" id="sim">Sim
                </label>
            </div>
        </fieldset>

        

    </form>

</body>

</html>
