<!DOCTYPE html>
<html>

<head>
    <title>Tabela estilizada</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/tabela.css">
</head>

<body>
    
    <h2>Estilizando tabelas</h2>

    <table id="tabela">
        <tr class="alternado">
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>

        <tr>
            <td>001</td>
            <td class="centralizar">Notebook</td>
            <td class="numero">R$ 2.500,00</td>
        </tr>
        <tr class="alternado">
            <td>002</td>
            <td class="centralizar">Nexus</td>
            <td class="numero">R$ 3.500,00</td>
        </tr>
        <tr>
            <td>003</td>
            <td class="centralizar">TV 4K</td>
            <td class="numero">R$ 4.500,00</td>
        </tr>
        <tr class="alternado">
            <td>004</td>
            <td class="centralizar">Tablet</td>
            <td class="numero">R$ 500,00</td>
        </tr>
    </table>

</body>

</html>
